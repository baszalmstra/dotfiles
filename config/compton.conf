shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 3;
shadow-offset-x = -2;
shadow-offset-y = -2;
shadow-opacity = 0.7;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
shadow-exclude = [ "name = 'Notification'", "class_g = 'Conky'", "class_g ?= 'Notify-osd'", "class_g = 'Cairo-clock'" ];
shadow-ignore-shaped = false;
menu-opacity = 0.8;
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 0.3;
inactive-opacity-override = false;
alpha-step = 0.06;
inactive-dim = 0.0;
#blur-kern = "3x3box";
resize-damage = 10;
blur-background-exclude = [ 
  "window_type = 'dock'", 
  "window_type = 'desktop'", 
  "_GTK_FRAME_EXTENTS@:c",
  "class_g ?= 'Notify-osd'", 
  "class_g *?= 'jetbrains'"
];
fading = false;
fade-in-step = 0.3;
fade-out-step = 0.3;
fade-exclude = [
  "class_g = 'Firefox'",
  "class_g = 'Chromium'",
  "class_g = 'Hipchat'",
  "class_g *?= 'jetbrains'",
  "class_g = 'libreoffice'",
  "_GTK_FRAME_EXTENTS@:c"
];
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
#vsync = "none";
vsync="opengl-mswc"

dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
#glx-swap-method = "undefined";
glx-swap-method = 2;
glx-no-stencil= true;
unredir-if-possible = true;
glx-use-gpushader4 = true;
wintypes:
{
  menu:
    {
      fade = true;
      shadow = false;
      opacity = 0.9;
      focus = true;
    };
  tooltip:
    {
      fade = true;
      shadow = false;
      opacity = 0.75;
      focus = true;
    };
  popup_menu:
    {
      shadow = false;
    };
  dropdown_menu:
    {
      shadow = false;
    };
};
blur-background = true;
blur-background-frame = true;
blur-method = "kawase";
blur-strength = 15;
opacity-rule = [
      "0:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_HIDDEN'",
      "0:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_HIDDEN'",
      "0:_NET_WM_STATE@[2]:32a = '_NET_WM_STATE_HIDDEN'",
      "0:_NET_WM_STATE@[3]:32a = '_NET_WM_STATE_HIDDEN'",
      "0:_NET_WM_STATE@[4]:32a = '_NET_WM_STATE_HIDDEN'",
      "50:class_g *?= 'Rofi'",
      "99:class_g = 'mpv'",
      "100:class_g *?= 'jetbrains'"
];
