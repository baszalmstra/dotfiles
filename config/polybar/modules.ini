[module/alsa]
type = internal/alsa

format-volume = <label-volume>
format-volume-padding = 1

; Available tokens:
;   %percentage% (default)
label-volume = %percentage%%

format-muted-padding = 1

label-muted = 

[module/alsa_i]
type = internal/alsa
label-padding-left = 1

format-volume = <ramp-volume>
format-volume-font = 2
format-volume-padding = 1

format-muted-padding = 1

label-muted = 
label-muted-foreground = #66
label-muted-font = 2

ramp-volume-0 = 
ramp-volume-font = 2

ramp-headphones-0 = 
ramp-headphones-1 = 
ramp-headphones-font = 2

[module/date]
type = internal/date

interval = 1.0

time = %H:%M
time-alt = %Y-%m-%d%

format = <label>
# format-background = ${color.mf} 
# format-foreground = ${color.fg}
format-padding = 1
 
label = %time%

[module/date_i]
type = internal/date
label-padding-left = 1

interval = 1.0

time = 
time-alt = 

format = <label>
# format-background = ${color.mf} 
# format-foreground = ${color.fg}
format-padding = 1
 
label = %time%
label-font = 2

[module/separator]
type = custom/text

content = |
content-background = ${color.bg}
content-foreground = ${color.bg}
content-padding = 0.5

[module/network]
type = internal/network

interface = wlan1
interval = 1.0
padding-right = 2

accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
#format-connected-background = ${color.mf}
format-connected-foreground = ${color.fg}
format-connected-padding = 1
 
format-disconnected = <label-disconnected>
#format-disconnected-background = ${color.mf}
format-disconnected-foreground = ${color.fg}
format-disconnected-padding = 1

label-connected = "%ifname%"
label-disconnected = "Disconnected"

[module/battery]
type = internal/battery

full-at = 99

battery = BAT1
adapter = ACAD

poll-interval = 2
time-format = %H:%M

format-charging = <label-charging>
;format-charging-background = ${color.mf}
format-charging-foreground = ${color.fg}
format-charging-padding = 1

format-discharging = <label-discharging>
;format-discharging-background = ${color.mf}
format-discharging-foreground = ${color.fg}
format-discharging-padding = 1

label-charging = %percentage%%
label-discharging = %percentage%%

label-full = Fully Charged
;label-full-foreground = ${color.fg}
;label-full-background = ${color.mf}
label-full-padding = 1