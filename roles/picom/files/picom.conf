backend = "glx";

glx-copy-from-front = false;
glx-no-stencil= true;
glx-no-rebind-pixmap = true;
glx-sync-fence = true;
use-damage = true;

# Use X Sync fence to sync clients' draw calls. Needed on nvidia-drivers with GLX backend for some users.
xrender-sync-fence = true;

# Unredirect all windows if a full-screen opaque window is detected, to maximize performance for full-screen windows, like games.
# Known to cause flickering when redirecting/unredirecting windows.
unredir-if-possible = false;

vsync=true;

shadow = false;
#shadow-radius = 7;		# The blur radius for shadows. (default 12)
#shadow-offset-x = -7;		# The left offset for shadows. (default -15)
#shadow-offset-y = -7;		# The top offset for shadows. (default -15)
# shadow-opacity = 0.7;		# The translucency for shadows. (default .75)
# shadow-red = 0.0;		    # Red color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-green = 0.0;		# Green color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-blue = 0.0;		# Blue color value of shadow. (0.0 - 1.0, defaults to 0)

# The shadow exclude options are helpful if you have shadows enabled. Due to the way compton draws its shadows, certain applications will have visual glitches
# (most applications are fine, only apps that do weird things with xshapes or argb are affected).
# This list includes all the affected apps I found in my testing. The "! name~=''" part excludes shadows on any "Unknown" windows, this prevents a visual glitch with the XFWM alt tab switcher.
shadow-exclude = [
    "! name~=''",
    "name = 'Notification'",
    "name = 'Plank'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    "name = 'xfce4-notifyd'",
    "name *= 'VLC'",
    "name *= 'compton'",
    "name *= 'Chromium'",
    "name *= 'Chrome'",
    "class_g = 'Firefox' && argb",
    "class_g = 'Conky'",
    "class_g = 'Kupfer'",
    "class_g = 'Synapse'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    "class_g = 'Cairo-clock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "name = 'cpt_frame_window'"
];
# Avoid drawing shadow on all shaped windows (see also: --detect-rounded-corners)
shadow-ignore-shaped = true;

blur =  {
  method = "kawase";
  strength = 6;
  background = false;
  background-frame = false;
  background-fixed = false;
};

blur-background-exclude = [ 
 # "window_type = 'dock'", 
  "window_type = 'desktop'", 
  "_GTK_FRAME_EXTENTS@:c",
  "class_g ?= 'Notify-osd'"
];

opacity-rule = [
  "95:class_g = 'Code'",
  "95:class_g = 'URxvt' && !_NET_WM_STATE@:32a",
  "0:_NET_WM_STATE@[0]:32a *= '_NET_WM_STATE_HIDDEN'",
  "0:_NET_WM_STATE@[1]:32a *= '_NET_WM_STATE_HIDDEN'",
  "0:_NET_WM_STATE@[2]:32a *= '_NET_WM_STATE_HIDDEN'",
  "0:_NET_WM_STATE@[3]:32a *= '_NET_WM_STATE_HIDDEN'",
  "0:_NET_WM_STATE@[4]:32a *= '_NET_WM_STATE_HIDDEN'",
  "65:class_g = 'Org.gnome.Nautilus' && focused",
  "60:class_g = 'Org.gnome.Nautilus' && !focused",
  "95:class_g = 'Polybar'"
];

wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.75; };
  dock = { fade = false; shadow = false; }
};


corner-radius = 8.0;
rounded-corners-exclude = [
  #"window_type = 'normal'",
  "class_g = 'XTerm'",
  # "class_g *?= 'Rofi'",
  "class_g = 'Polybar'",
  "class_g = 'code-oss'",
  #"class_g = 'TelegramDesktop'",
  "class_g = 'firefox'",
  "class_g = 'Thunderbird'",
  "class_g = 'Google-chrome'",
  "class_g = 'Chromium'",
  #"class_g = 'Spotify'",
  "class_g = 'Inkscape'"
];
detect-rounded-corners = true;
detect-client-opacity = true;

# Fading
fading = true;			# Fade windows during opacity changes.
fade-delta = 2;		    # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.03;	# Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.04;	# Opacity change between steps while fading out. (default 0.03).
#no-fading-openclose = true;	# Fade windows in/out when opening/closing.

# Misc
mark-wmwin-focused = true;	# Try to detect WM windows and mark them as active.
mark-ovredir-focused = true;
